<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>FirstDog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{dog.name}}</ion-card-title>
      <ion-card-subtitle>{{dog.breed}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{dog.birthdate|date:'dd/MM/yyyy'}}
    </ion-card-content>
  </ion-card>
</ion-content>
